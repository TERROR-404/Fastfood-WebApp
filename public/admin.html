<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <form action="">
        <article class="locationSelect">
            <label for="locations">Location: </label>
            <select name="locations" id="locations">
                <option value="prague">Prague</option>
                <option value="brno">Brno</option>
                <option value="london">London</option>
                <option value="south park">South Park</option>
            </select>
        </article>
        <article class="addingLocation">
            <label for="addDeleteLocation">Add or delete location: </label> <!-- napište název lokace, kterou chcete přidat/odebrat -->
            <input name="locationTextbox" type="text">
            <input id="add" type="button" value="Add location">
            <input id="delete" type="button" value="Delete location">
        </article>
        <article class="order">
            <label for="orderText">Order: </label>
            <textarea name="orderText" id="orderText"></textarea>
            <input id="post" type="button" value="submit">
        </article>
        <article class="ordersTable">
            <table>
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Order</th>
                        <th>State</th>
                        <th>Change state</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </form>
    <script src="admin.js"></script>
</body>
</html>
